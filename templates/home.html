{% extends "layout.html" %}

{% block title %}home{% endblock %}

{% block body %}

<main>
    <div class="homebg"></div>
    <div class="homescreen">
        <div class="title">
            <img src="{{ url_for ('static', filename='img/Title1.png') }}" alt="Title">
        </div>
        <div class="{{ windowclass }}" data-value="window"> 
            <a href="{{ windowlink }}"><img src="{{ url_for ('static', filename='img/Window2.png') }}" alt="Left Window"></a> 
        </div>
        <div class="portrait scoreable" data-value="portrait">
            <a href="/princess"><img src="{{ url_for ('static', filename='img/Portrait1.png') }}" alt="Princess Portrait"></a>
        </div>
        <div class="windowright">
            <img src="{{ url_for ('static', filename='img/Window1.png') }}" alt="Right Window">
        </div>
        <div class="couch">
            <img src="{{ url_for ('static', filename='img/Couch1.png') }}" alt="Couch">
        </div>
        <div class="stairs scoreable" data-value="stairs">
            <a href="/bedroom"><img src="{{ url_for ('static', filename='img/StairsUp1.png') }}" alt="Stairs"> </a>
        </div>
        <div class="hole scoreable" data-value="hole">
            <a href="/dungeon"><img src="{{ url_for ('static', filename='img/Hole1.png') }}" alt="Hole"></a>
        </div>

        
    </div>
    

</main>

{% endblock %}
